<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="js/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/controller.js"></script>

    <script type="text/javascript" src="js/services.js"></script>

    <link rel="stylesheet" href="css/style.css"/>

</head>
<body ng-app="adminApp">

    <div ng-controller="userController">


        <!--用户名:  <input type="text" name="username" />-->
        <!--<br/> <br/>-->
        <!--密码:  <input type="text" name="age" />-->

        <div class="header">
            <button ng-click="addData()">增加用户</button>

        </div>

        <div class="list">
            <table class="list-table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>

                    <th>邮箱</th>

                    <th>积分</th>

                    <th>操作</th>
                </tr>

                <tr ng-repeat="item in list track by $index">
                    <td>{{item.username}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.score}}</td>
                    <td> <button ng-click="delData($index)">删除</button> 　　　 <button ng-click="editData($index)">编辑</button></td>
                </tr>

            </table>

        </div>



        <div class="add" ng-if="isAddShow">

            <div class="title">增加用户</div>
            <div class="com">

                用户名:  <input type="text" name="username"  ng-model="userinfo.username"/>
                <br/> <br/>
                姓　名:  <input type="text" name="name" ng-model="userinfo.name"/>
                <br/> <br/>
                邮　箱:  <input type="text" name="email" ng-model="userinfo.email" />
                <br/> <br/>
                积　分:  <input type="text" name="score" ng-model="userinfo.score" />
                <br/> <br/>

                <button ng-click="doAddData()">增　加</button>

            </div>

        </div>


        <div class="edit" ng-if="isEditShow">

            <div class="title">编辑用户</div>
            <div class="com">

                用户名:  <input type="text" name="username" ng-model="editUserinfo.username"/>
                <br/> <br/>
                姓　名:  <input type="text" name="name" ng-model="editUserinfo.name"/>
                <br/> <br/>
                邮　箱:  <input type="text" name="email" ng-model="editUserinfo.email"/>
                <br/> <br/>
                积　分:  <input type="text" name="score" ng-model="editUserinfo.score"/>
                <br/> <br/>

                <button ng-click="doEditData(editUserinfo.index)">确定修改</button>

            </div>

        </div>


        <div class="bg" ng-if="isAddShow || isEditShow" ng-click="hideDialog()">

        </div>


    </div>

</body>
</html>
