<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>

</head>
<body ng-app="myApp">


        <div ng-controller="firstController">
            {{name}}
        </div>

        <div ng-controller="secondController">
            {{name}}
        </div>

</body>

</html>

<script>
    /*实现 ng-app里面定义的  myApp
     *
     * 三个参数
     * 1.ng-app里面定义的  myApp
     * 2. 默认[]   表示依赖哪些   module
     * 3.config  配置  是一个方法
      *
      * */
   /*定义  module*/


    var app= angular.module('myApp',['secondApp']);   /*依赖注入*/

    app.controller('firstController',['$scope',function($sp) {

        $sp.name = 'zhangsan';
    }]);




    //定义一个模块

    var app1=angular.module('secondApp',[]);

    app1.controller('secondController',['$scope',function($sp) {

        $sp.name = 'lis11i';
    }]);


</script>
