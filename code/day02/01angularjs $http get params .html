<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http</title>
    <script type="text/javascript" src="angular.min.js"></script>

</head>
<body ng-app="myApp">
    <!--ng-repeat循环数据-->
    <div ng-controller="firstController">

        <button ng-click="getData()">获取数据</button>
        <ul>
            <li ng-repeat="item in list">{{item.Name}}</li>
        </ul>


    </div>
</body>
</html>
<script>
    var app=angular.module('myApp',[]);
    app.controller('firstController',function($scope,$http){

        $scope.list=[];


        $scope.getData=function(){  /*请求数据*/

            var url='json.txt'
            $http.get(url).then(function(res){

                $scope.list=res.data;


            },function(err){

                console.log(err);
            })


        }




    })



</script>
