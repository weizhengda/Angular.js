<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
        <style>

            .box1{
                width: 300px;
                height: 300px;

                background: red;
            }

            .box2{
                width: 300px;
                height: 300px;

                background: blue
            }
        </style>

    </head>
    <body>
      <div ng-app="myApp">

          <div class="parent" ng-controller="FirstCtrl">              <!--父级-->

               <div class="box1">
                   {{name}}

                   {{age}}
               </div>

          </div>

          <div class="bro" ng-controller="SecondCtrl">
              <div class="box2">
                  {{name}}

                  {{age}}
              </div>

          </div>         <!--平级-->

      </div>
      <script type="text/javascript">


          var app = angular.module('myApp', []);
          app.controller('FirstCtrl', function($scope,$rootScope) {

              $scope.name='张三';

          });

          app.controller('SecondCtrl', function($scope,$rootScope){
              $scope.name='李四';

              $scope.age='1234';
          });


      </script>
       
    </body>
</html>
