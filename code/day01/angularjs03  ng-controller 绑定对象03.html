<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">

    <div ng-controller="firstController">
        {{name}}
        <br/>

        <div ng-bind="name"></div>

        <br/>

        age:{{age}}

        <hr/>
        {{persion.name}}----------{{persion.age}}
    </div>

    <!--{{name}}-->

</body>
</html>

<script>
    /*实现 ng-app里面定义的  myApp
     *
     * 三个参数
     * 1.ng-app里面定义的  myApp
     * 2. 默认[]   表示依赖哪些   module
     * 3.config  配置  是一个方法
      * */
    var app=angular.module('myApp',[]);   /*定义  module*/

    /*
    * console.log(app);
    * $scope 控制器和模板之间的桥梁
    * */
    app.controller('firstController',function($scope){

        $scope.name='张三';

        $scope.age='20';

        $scope.persion={
            name:'王麻子',
            age:100,
            sex:'男'
        };
    })


</script>
