<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>
    <style>
        .button{
            width: 100px;
            height: 30px;
            text-align: center;
            color: #fff;
            line-height: 30px;
            background: red;
            font-size: 20px;
        }
    </style>
</head>

<body ng-app="myApp">
    <div ng-controller="firstController">

            {{1+2}}

        <br/>

        {{num1+num2}}

        <br/>

        {{str1+" "+str2}}

        <br/>

        {{list[0]}}



    </div>
</body>

</html>

<script>
    var app=angular.module('myApp',[]);
    app.controller('firstController',function($scope){

        $scope.num1=3;

        $scope.num2=5;

        $scope.str1='hello';

        $scope.str2='angular'


        $scope.list=['1','2'];

    })
</script>
