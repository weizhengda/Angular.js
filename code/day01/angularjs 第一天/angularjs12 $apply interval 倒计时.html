<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>

    <style>
        .button{
            width: 100px;
            height: 30px;
            text-align: center;
            color: #fff;
            line-height: 30px;
            background: red;
            font-size: 20px;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="firstController">

            <button class="button">{{num}}s</button>

    </div>

</body>
</html>

<script>

    var app=angular.module('myApp',[]);

    app.controller('firstController',function($scope,$interval){

        $scope.num='5';

//        var timer =setInterval(function(){
//           $scope.$apply(function () {
//
//               if($scope.num==0){
//                    clearInterval(timer);
//               }else{
//                   $scope.num--;
//               }
//
//           })
//        },1000)

        var timer=  $interval(function(){
               if($scope.num==0){
                   $interval.cancel(timer) /*清除定时器*/
               }else{
                   $scope.num--;
               }

        },1000)


    })
</script>
