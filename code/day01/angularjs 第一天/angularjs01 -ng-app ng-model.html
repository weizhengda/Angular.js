<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello angular</title>

    <script src="angular-1.3.0.js"></script>


    <script>
/*
        1.引入angualrjs
        2.定义ng-app告诉angualrjs那些代码要被angualrjs解析

        3. ng-model  表示把input输入的值赋值给 username

        4.{{}}  绑定数据

  */

    </script>

</head>
<body>

    <div ng-app="" class="box">
         <input type="text" ng-model="username"/>

        {{username}}
    </div>


</body>
</html>
