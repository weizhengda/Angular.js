<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs 多控制器</title>
    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp">

        <div ng-controller="newsController">

            {{name}}

            <br/>

            <sapn ng-bind="name"></sapn>
            <br/><br/>

            <hr/>

            {{userInfo.name}}--{{userInfo.age}}--111
        </div>
        <br/>


        <br/>
        <div ng-controller="UserController">

            {{userInfo.name}}--{{userInfo.age}}
        </div>


</body>
</html>

<script>
    var app=angular.module('myApp',[]);

    app.controller('newsController',function($scope){

        $scope.name='hello angular';

    })
    /*
    *

        view和控制器的桥梁
         1.$rootScope  全局作用域

         2.$scope   局部作用域
    * */

    app.controller('UserController',function($scope,$rootScope){

        $rootScope.userInfo={
            name:'张三',
            age:20
        }

    })

</script>
